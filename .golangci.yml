linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - errcheck
    - staticcheck
    - unused
    - govet
    - gosimple
    - ineffassign
    - typecheck
    - gochecknoglobals
    - gosec
    - sqlclosecheck
    - wrapcheck
